<form [formGroup]="form">
    <h1 mat-dialog-title>Add Element</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button cdkFocusInitial (click)="close()">No Thanks</button>
        <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">Ok</button>
    </div>
</form>
