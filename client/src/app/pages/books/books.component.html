<div>
    <mat-card class="example-card" *ngFor="let item of this.bookList">
        <mat-card-header>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{item.genre}}
          </p>
          <p>
            {{item.publicationYear}}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Tedd a polcodra</button>
          </mat-card-actions>
    </mat-card>
</div>
