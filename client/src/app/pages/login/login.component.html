<div>
    <mat-form-field>
        <mat-label for="username">Felhasználónév: </mat-label>
        <input matInput type="text" [formControl]="username">
    </mat-form-field><br>
    <mat-form-field>
        <mat-label for="password">Password: </mat-label>
        <input matInput type="password" [formControl]="password">
    </mat-form-field><br>
    <span>
        <span><button mat-raised-button color="primary"  (click)="login()" >Bejelentkezés</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/registration'">Regisztráció</button></span><br>
    </span>
</div>
